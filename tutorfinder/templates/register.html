{% extends 'index.html' %}

{% block content %}
      <div class="container-fluid" style="padding: 60px 300px">
        <h2 align="center"> Instructor Registration </h2>
        <hr>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name = "email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>

            </div>
            <label>Username</label>
            <input type="text" name = "username" id="Username" class="form-control" placeholder="Username" required>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name = "password1" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" name = "password2" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" required>
            </div>
            <div class="row">
              <div class="col">
                <label >First Name</label>
                <input type="text" name="first_name" class="form-control" placeholder="First name" required>
              </div>
              <div class="col">
                <label >Last Name</label>
                <input type="text" name = "Last_name" class="form-control" placeholder="Last name" required>
              </div>
            </div>
            <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="M">
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="F">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group">
          <label>Phone no</label>
          <input type="tel" name = "Phone" class="form-control" id="exampleInputPhone" placeholder="Phone No" required>

        </div>
        <div class="form-group">
        <label for="exampleFormControlFile1">Select Profile Pricture</label>
        <input type="file" name="profile_pic" class="form-control-file" id="exampleFormControlFile1" required>
      </div>
        <div>
        <label>Qualification</label>
        <input type="text" name = "Qualification" id="Country" class="form-control" placeholder="Qualification" required>
        </div>
        <div>
      <label>Teaching Experience</label>
      <input type="text" name = "Experience" id="Experience" class="form-control" placeholder="Experience" required>
      </div>

      <div>
      <label>Country</label>
      <input type="text" name = "Country" id="Country" class="form-control" placeholder="Country" required>
      </div>

      <div>
      <label>About</label>
      <input type="text" name = "About" id="About" class="form-control" placeholder="About" required>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="is_tutor" value="is_tutor" required>
        <label class="form-check-label">
          Register as a Tutor
        </label> <br>
      </div>
            <p>

            <button type="submit" class="btn btn-primary btn-block" >Register</button>

        </p>

      {% for field in registration_form.visible_fields %}
              {% for error in field.errors %}
                <small style="color: red;">{{error}}</small>
              {% endfor %}

      {% endfor %}

      </div>






{% endblock content %}
